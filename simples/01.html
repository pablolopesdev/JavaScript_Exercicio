<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h2>1) Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área.
            <br> (Pi * (raio * raio))
        </h2>
        <label>Qual o raio?</label>
        <input type="text" id="raio" value="0">
        <button onclick="calculoRaio()">OK</button>
    </section>
    <div id="texto"></div>
</body>

<script>
    function calculoRaio() {
        var raio = document.getElementById("raio").value;
        var reposta = 3.14 * (raio * raio);
        //console.log(resposta);
        //alert(resposta);
        document.getElementById("texto").innerHTML =
            "Resposta:" + resposta
    }
</script>

</html>
