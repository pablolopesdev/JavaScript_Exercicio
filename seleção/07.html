<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <p>
            7) Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e escrever o
            maior deles.
        </p>
        <form class="d-flex flex-column align-items-center">
            <div class="form-groups">
                <label for="valor1">Digite o primeiro valor</label>
                <input type="text" name="valor1" id="valor1" class="form-control">
            </div>

            <div class="form-groups">
                <label for="valor2">Digite o segundo valor</label>
                <input type="text" name="valor2" id="valor2" class="form-control">
            </div>

            <div class="form-groups">
                <button type="button" class="btn btn-danger" onclick="ControllerNumeros" id="butao">Verificar</button>

            </div>
        </form>

        <span id="saidaTexto"></span>
    </section>
</body>

<script>

    function ControllerNumeros() {
        var valor1 = parseFloat(document.getElementById("valor1").value);
        var valor2 = parseFloat(document.getElementById("valor2").value);

        var numero_maior = VerificarNumeroMaior(valor1, valor2);

        SaidaDados("<p> O maior valor é" + numero_maior + "</p>")
    }

    function VerificarNumeroMaior(numero1, numero2) {
        if (numero1 > numero2) {
            return numero1;
        } else {
            return numero2;
        }
    }

    function SaidaDados(texto) {
        document.getElementById("saidaTexto").innerHTML = texto
    }
</script>

</html>
